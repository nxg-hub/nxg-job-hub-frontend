##############################################
# ✅ GLOBAL BUILD SETTINGS (applies everywhere)
##############################################
[build]
  command = "npm run build"
  publish = "dist"   # ✅ Vite output folder

##############################################
# ✅ PRODUCTION DEPLOY
##############################################
[context.production]
  command = "npm run build"
  publish = "dist"

##############################################
# ✅ DEPLOY PREVIEW (Pull Request builds)
##############################################
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

##############################################
# ✅ BRANCH DEPLOYS (deploys for other branches)
##############################################
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

##############################################
# ✅ NETLIFY CACHING OPTIMIZATION
##############################################
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  minify = true

[build.processing.js]
  minify = true

##############################################
# ✅ Optional headers (security + performance)
##############################################
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"
